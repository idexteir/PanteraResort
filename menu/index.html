<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<base href="../">
<title>Pantera Resort — Menu</title>
<meta name="description" content="Pantera Resort — QR Menu">
<link rel="icon" href="public/images/logo.jpg" />
<!-- Montserrat (EN) + Tajawal (AR) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand">
        <img class="logo" src="public/images/logo.png" alt="Pantera Resort logo">
        <div class="title" data-i18n="tit">Pantera Resort</div>
      </div>
      <div class="links">
        <a href="./">Home</a>
        <div class="lang-switch">
          <button id="lang-en" type="button">EN</button> <button id="lang-ar" type="button">AR</button>
        </div>
      </div>
    </nav>

    <section class="menu-topbar card">
      <div class="topbar-row">
        <h1 class="menu-title" id="title">Menu</h1>
      </div>
      <div class="topbar-row">
        <input id="search" class="search" type="search" placeholder="Search menu…" />
      </div>
      <div class="cats" id="cat-wrap"></div>
    </section>

    <section class="menu-grid" id="grid" aria-live="polite"></section>

    <footer class="footer">© <span id="year"></span> Pantera Resort</footer>
  </div>

  <!-- Supabase (defer) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="scripts/supa.js"></script>
  <script defer src="scripts/menu.js"></script>
</body>
</html>
